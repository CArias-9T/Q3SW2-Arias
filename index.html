<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ #2</title>

	<!-- SETUP BOOTSTRAP:Link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">




</head>
<body>

	<div class="container-fluid">
	<div class="row">

		<div class="col-sm-8">

			<div class="card">
   				 <div class="card-header"><h3>- Hi! Im Helpy, here for math equations! -</h3></div>
   				 <div class="card-body"><h4 class="card-info">Given:</h4>

   				 <form>
				<label for="valueX">Enter Value for x:</label>
				<input type="text" id="valueX" name="valueX" placeholder="x" class="form-control">

				<label for="valueY">Enter Value for y:</label>
				<input type="text" id="valueY" name="valueY" placeholder="y" class="form-control">
				</div>
			</form>


  			</div>

		</div>

		<div class="col-sm-4">

			<img src="helpy.png" class="img-fluid float-end">
		</div>

		<div class="col-sm-6">


			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="modA()">Find the modulo of x and y</button>

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="expoA()">Find the exponent of x and y</button>

		</div>

		<div class="col-sm-6">

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="compareA()">Will the statement be true if x > y?</button>

			<button type="button" class="btn btn-info mx-auto d-block text-white" onclick="logicA()">If given x = y and x > y, which statements are true?</button>

		</div>

	</div>
	</div>

		<div class="footer mt-5 bg-info text-white text-center">
  			<h4>Caleb Leon M. Arias</h4>
  		</div>




		<script type="text/javascript">
		function modA() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			var mod = (x % y);
			var r_mod = mod.toFixed(2);
			window.alert("The modulo of x and y is " + r_mod + "!")

		}

		function expoA() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			var expo = (x ** y);
			var r_expo = expo.toFixed(2);
			window.alert("The exponent of x and y is " + r_expo + "!")


		}

		function compareA() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			var compare = (x > y);
			window.alert("Is x greater than y? Its " + compare + "!")


		}

		function logicA() {
			var x = document.getElementById('valueX').value;
			var y = document.getElementById('valueY').value;
			var logicAND = (x > y);
			var logicOR = (x == y);
			window.alert("x = y and x > y, Are both true? Its " + logicAND + "! Is one true? Its " + logicOR + "!"
				)


		}

	</script>



</body>
</html>
